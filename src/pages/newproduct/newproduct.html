<!--

  Ionic pages and navigation.

<ion-header >
  <ion-navbar color="darkblue">
    <ion-buttons start>
    <button ion-button clear color="light" (tap)="goControl()"><ion-icon name="arrow-back"></ion-icon></button>
  </ion-buttons>
    <ion-title>New Product & Services</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="container">
    <ion-row>
      <ion-col col-6>

     
<ion-list inset>
  <ion-item>
    <ion-label stacked>
      Type
    </ion-label>
    <ion-select [(ngModel)]="type" interface="popover">
      <ion-option selected value="0">Product</ion-option>
      <ion-option value="1">Service</ion-option>
    
    </ion-select>
  </ion-item>
    <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input [(ngModel)]="name" type="text"></ion-input>
  </ion-item>
<ion-item>
  <ion-label stacked>
    Category
  </ion-label>
  <ion-select [(ngModel)]="category" (ionChange)="changeCategory($event)">
    <ion-option selected>
      Choose Category
    </ion-option>
<ion-option *ngFor="let row of main" [value]="row.ID">
  {{row.slug | translate}}
</ion-option>

  </ion-select>

</ion-item>
<ion-item stacked>
  <ion-label stacked>
    Sub Category
  </ion-label>
  <ion-select [(ngModel)]="subcategory" multiple="false">
    <ion-option *ngFor="let row of subcat" [value]="row.ID">
      {{row.slug | translate}}
    </ion-option>
  
      </ion-select>
</ion-item>
<ion-row>
<ion-item col-6>
  <ion-label stacked>
    <div>
    Price ($)
  </div>
  </ion-label>
  <ion-input type="number" step="0.1"></ion-input>
</ion-item>
<ion-item col-6 >
  <ion-label stacked>
    <div>
    Price Type
    <br />
    <small>Per Piece,per tone</small>
  </div>
  </ion-label>
<ion-input [class.button-ios-danger]="!piecetrue" [class.button-ios-clear]="piecetrue"  class="piece" type="text" (ionChange)="controlpiece($event)"  [(ngModel)]="prietype"></ion-input>

</ion-item>
</ion-row>
</ion-list>
</ion-col>
<ion-col col-6>
  <ion-list inset>
 
    <ion-card class="gallery">
    <ion-card-header>
      Gallery
     
    </ion-card-header>
    <button ion-button class="addgallery" color="dark" clear block>
   <div>
      <ion-icon name="add"></ion-icon><br />
        Add Picture
      </div>
      </button>
    </ion-card>
    <ion-item>
      <ion-label stacked>Tags
        <br />
        <p>For example:(antalya otel;antalya bungalov;antalya luxury)</p>
   
      </ion-label>
      <ion-textarea [(ngModel)]="tags" rows=3>
  
      </ion-textarea>
    </ion-item>
</ion-list>
</ion-col>
<ion-col col-12 >
  <ion-list inset>
  <ion-item >
    <ion-label stacked>Description</ion-label>
    <ion-textarea rows=6 [(ngModel)]="description"></ion-textarea>
  </ion-item>
<button block full ion-button color="darkblue" (tap)="saveProducts()"><ion-icon name="save" mode="ios"></ion-icon>&nbsp;Save Changes</button>
</ion-list>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
