
<ion-content>
  <ion-grid>
  
    <ion-row>
  <ion-col col-lg-5 col-md-5 col-sm-hidden col-12 class="registerbg">
    <button ion-button iconOnly clear color="light" (tap)="geri()">
       <img src="assets/imgs/assistlogo.png" style="height: 30px;margin: 20px; margin-top: 40px;" class="logo" />
    </button>
    <div class="description" style="text-align: center;">
  
  </div>
  </ion-col>
        <ion-col col-lg-5 col-md-5 col-sm-12 class="registeralan">
          <ion-item>
            <img style=" height: 46px; width: 46px!important;" src="assets/imgs/handshake.png" alt="partner">
          </ion-item>
            <ion-item class="registers">
              <ion-label class="register-title" >Şimdi Partner olma zamanı! </ion-label>
            </ion-item>
         
          <ion-item style="margin-bottom: 30px;">
            <p class="parttext">  İsterseniz dünyada freelance bir çalışan olarak, isterseniz ekibinizle kurumsal bir işletme olarak hizmet verin veya ürünlerinizi satın. </p>
          </ion-item>
          <ion-item  style="margin-bottom: 20px;">
            <ion-icon name="arrow-down" style="float: left;margin-right: 17px;"></ion-icon>  <p class="why">Neden bir freelancer olmalıyım?</p>
          </ion-item>
          <ion-item style="margin-bottom: 50px;">
            <ion-icon name="arrow-down"  style="float: left;margin-right: 17px;"></ion-icon>  <p class="why">Neden bir firma hesabım olmalı?</p>
          </ion-item>
          <ion-item>

<button class="regbut"  color="primary"  (tap)="goFreelancer()"> <ion-icon name="person-add" style="margin-right: 20px;"></ion-icon> Freelancer olarak katılın   
 </button>

        </ion-item>
  
        <ion-item  >
          <button class="regbut"  color="primary"  (tap)="finish()"> <ion-icon name="people"  style="margin-right: 20px;"></ion-icon> Firmanız ve ekibinizle katılın  
          </button>
        </ion-item>
  
           
  
  
  
  
        </ion-col>
  
     
    </ion-row>
  
  </ion-grid>
  </ion-content>
