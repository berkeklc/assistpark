  Ionic pages and navigation.

<headerc profile="1"></headerc>
<subtoolbar type="mybusiness"></subtoolbar>
<ion-content>
<ion-grid >
  <ion-row>
    <ion-col col-lg-2 col-sm-12 col-md-2 col-xl-2 tappable>
      <ion-card class="mycard" (tap)="goProducts()">
        <ion-card-header>
          Products & Services
        </ion-card-header>
        <ion-card-content>
          <ion-icon name="cog"></ion-icon>
           Products & Services Management
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-lg-2 col-sm-12 col-md-3 col-xl-2 tappable>
      <ion-card class="mycard">
        <ion-card-header>
          Deals
        </ion-card-header>
        <ion-card-content>
          <ion-icon name="pricetag"></ion-icon>
          Mobile Application Deals Management.
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-lg-2 col-sm-12 col-md-3 col-xl-2 tappable>
      <ion-card class="mycard">
        <ion-card-header>
         Private Buyer Requests
        </ion-card-header>
        <ion-card-content>
          <ion-icon name="cart"></ion-icon>
         
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-lg-2 col-sm-12 col-md-3 col-xl-2 tappable>
      <ion-card class="mycard">
        <ion-card-header>
         Team Management
        </ion-card-header>
        <ion-card-content>
          <ion-icon name="people"></ion-icon>
         
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-lg-2 col-sm-12 col-md-3 col-xl-2 tappable>
      <ion-card class="mycard">
        <ion-card-header>
         Business Configuration
        </ion-card-header>
        <ion-card-content>
          <ion-icon name="cog"></ion-icon>
         
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
