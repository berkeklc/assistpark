
<ion-content>
  <ion-grid>
  
    <ion-row>
  <ion-col col-lg-5 col-md-5 col-sm-hidden class="registerbg">
    <button ion-button iconOnly clear color="light" (tap)="geri()">
       <img src="assets/imgs/assistlogo.png" style="height: 30px;margin: 20px; margin-top: 40px;" class="logo" />
    </button>
    <div class="description" style="text-align: center;">
  
  </div>
  </ion-col>
        <ion-col col-12 col-lg-7 col-md-12 col-sm-12 class="registeralan">
          <ion-item>
            <img style=" height: 46px; width: 46px!important;" src="assets/imgs/office.png" alt="partner">
          </ion-item>
            <ion-item class="registers">
              <ion-label class="register-title" >İşletmenizi Assistpark yapın</ion-label>
            </ion-item>


          
                <ion-item   >
                  <ion-label  >Marka adınız</ion-label>
                </ion-item>

                  <ion-item >
      <ion-input type="text" (ionChange)='control()' [(ngModel)]="company" placeholder="Apple" ></ion-input>
      </ion-item>

              <ion-item >
                <ion-label >Ülke</ion-label>
          </ion-item>
          <ion-item >
          <ion-input type="text" (ionChange)='control2()' [(ngModel)]="email" placeholder="youremail@gmail.com" ></ion-input>
          </ion-item>

       
       
          <ion-list style="margin:0;">
<ion-item style="    border: 0;">
 <ion-label class="policy">           Remote ve global çalışan bir işletmeyseniz seçiniz.</ion-label>     <ion-checkbox [(ngModel)]="pepperoni"></ion-checkbox>
</ion-item>
          </ion-list>
          <ion-item>

          <button class="regbut" ion-button rounded color="primary" [disabled]="user_information_ok" (tap)="finish()">Sonraki adım </button>
  
        </ion-item>
  
        </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
